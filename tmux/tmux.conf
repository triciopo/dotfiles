bind r source-file ~/.config/tmux/tmux.conf\; display "Reloaded!"

set -g mouse on
set -g history-limit 50000

set -g default-terminal "tmux-256color"
set -g default-shell $SHELL
set -g message-style 'bg=default,fg=default'

set -g status-style 'bg=default,fg=default'
set -g status-justify centre
set -g status-left '#(whoami) | ðŸš€ #( vmstat 1 2 | tail -1 | awk "{ USAGE=100-\$15; if (USAGE < 20) { printf \"#[fg=lightgreen,bright]\"; } else if (USAGE < 80) { printf \"#[fg=color227,bright]\"; } else { printf \"#[bg=color203,fg=white,bright]\"; }; print \" \" USAGE \"% \" }" )#[bg=default, fg=default]'
set -g status-right '#(date +"%d/%m/%Y | %H:%M")'
set -g status-right-length 40
set -g status-left-length 40

set -g window-status-format '#{window_index}#(echo ":")#{window_name}'
set -g window-status-current-format '#[bold,fg=color227]#(echo "[ ")#{window_index}#(echo ":")#{window_name}#(echo " ]")'

set -g automatic-rename on
set -g status-interval 1

set -g base-index 1
setw -g pane-base-index 1
setw -g aggressive-resize on

unbind NPage
unbind PPage
unbind IC
unbind DC
unbind Home

bind -n NPage previous-window
bind -n PPage next-window
bind -n IC new-window
bind -n DC kill-window
bind -n Home split-window

set -g prefix C-a